<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML REVISION</title>
    <style>
      table {
        border-collapse: collapse;
      }
      tr,
      th,
      td {
        border: 2px solid #1a1a1a;
        padding: 10px;
        text-align: left;
      }
    </style>
  </head>

  <body>
    <div>
      <!-- Anchor Tag -->
      <a href="./index.html">visit our website</a>
      <!-- Anchor Tag -->
    </div>
    <br>
    <!-- TABLE ELEMENT -->
    <table>
      <h3>States and Capital</h3>

      <th>states</th>
      <th>capital</th>

      <tr>
        <td>Lagos</td>
        <td>Ikeja</td>
      </tr>
      <tr>
        <td>Kwara</td>
        <td>Ilorin</td>
      </tr>
      <tr>
        <td>Niger</td>
        <td>Minna</td>
      </tr>
    </table>

    <table class="border">
      <h3>singular and plural</h3>
      <tr>
        <th>singular</th>
        <td>pencil</td>
        <td>pen</td>
        <td>boy</td>
        <td>man</td>
      </tr>
      <tr>
        <th>plural</th>
        <td>pencils</td>
        <td>pens</td>
        <td>boys</td>
        <td>men</td>
      </tr>
    </table>
    <!-- TABLE ELEMENT -->
  </body>
</html>
